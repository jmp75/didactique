trigger:
- master

pool:
  vmImage: ubuntu-latest

# to get a custom '$(Build.BuildNumber)', and 'r' is a counter reset to 1 every change of the major/minor versions
name: '0.1.$(Rev:r)'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    mkdir -p $(Build.SourcesDirectory)/release
    mkdir -p $(Build.SourcesDirectory)/release/somesubdir
    touch $(Build.SourcesDirectory)/release/blah_setup_$(Build.BuildNumber).exe
    touch $(Build.SourcesDirectory)/release/blah_setup_$(Build.BuildNumber).exe.blockmap
    touch $(Build.SourcesDirectory)/release/latest.yaml
    touch $(Build.SourcesDirectory)/release/somesubdir/noise.yaml
    mkdir -p $(Build.SourcesDirectory)/version
    echo $(Build.BuildNumber) > $(Build.SourcesDirectory)/version/version.txt
  displayName: 'Create test build outputs'

- task: CopyFiles@2
  displayName: Copy files for installer
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/release'
    contents: '*.*'
    targetFolder: '$(Build.ArtifactStagingDirectory)/release'

- task: CopyFiles@2
  displayName: Copy files for installer version
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/version'
    contents: '*.*'
    targetFolder: '$(Build.ArtifactStagingDirectory)/version'

