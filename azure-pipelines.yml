- task: UniversalPackages@0
  displayName: build universal package for installer
  inputs:
    command: publish
    publishDirectory: '$(Build.ArtifactStagingDirectory)/release'
    vstsFeedPublish: 'WAA Tool/test_didactic_feed'
    vstsFeedPackagePublish: 'blah_setup'
    versionOption: custom
    versionPublish: '$(Build.BuildNumber)'
    packagePublishDescription: 'Test universal package'

- task: UniversalPackages@0
  displayName: build universal package for version number
  inputs:
    command: publish
    publishDirectory: '$(Build.ArtifactStagingDirectory)/version'
    vstsFeedPublish: 'WAA Tool/test_didactic_feed'
    vstsFeedPackagePublish: 'blah_version'
    versionOption: custom
    versionPublish: '$(Build.BuildNumber)'
    packagePublishDescription: 'Version number for package blah'

